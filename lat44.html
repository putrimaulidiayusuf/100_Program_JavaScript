<body>
  <script>
    function bola(){
      let jari2 = parseInt(prompt(`Masukkan jari-jari : `))
    
      let phi = 3.14
      let luas = (r) =>  4*phi*jari2*jari2
      let keliling = (r) =>  4/3*phi*jari2*jari2
    
    alert(`Luas Permukaan Lingkaran : ${luas(jari2)} cm2 \nKeliling : ${keliling(jari2)} cm`)}
    
bola()
bola()
bola()
  </script>
</body>
