<script>
const j = parseInt(prompt("Masukkan Waktu Tempuh Dalam Satuan Jam: "), 10);
const m = parseInt(prompt("Masukkan Waktu Tempuh Dalam Satuan Menit: "), 10);
const d = parseInt(prompt("Masukkan Waktu Tempuh Dalam Satuan Detik: "), 10);

const r1 = j * 3600;
const r2 = m * 60;
const r3 = r1 + r2 + d;

console.log(`Jarak Tempuh Dalam Satuan Detik : ${r3}`);
</script>
