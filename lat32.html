<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("Jika Total belanja Lebih Dari Rp. 100.000, mengeluarkan Diskon, Harga yang harus di bayar")

    let t = parseFloat(prompt("Masukkan Total Belanja Anda : "))

    let d = (t*17)/100

    if (t > 100000){
    alert(`Diskon Belanjaan Anda : ${d} \nHarga yg harus Anda bayar : ${t-d}`)}
    else{
    alert(`Harga yang harus anda bayar : ${t}`)}
  </script>
</body>
</html>
