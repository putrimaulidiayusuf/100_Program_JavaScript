<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>

function persegi_panjang(){
  let panjang = parseInt(prompt(`Masukkan Panjang : `))
  let lebar = parseInt(prompt(`Masukkan Lebar : `))
    
  let luas =  (p,l) => p*l
  let keliling =  (p,l)=> 2*p*l
    
    alert(`Luas Persegi Panjang : ${luas(panjang,lebar)} cm2 \nKeliling Persegi Panjang : ${keliling(panjang,lebar)} cm`)}
    
persegi_panjang()
persegi_panjang()
persegi_panjang()

  </script>
</body>
</html>
