<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nb = parseFloat(prompt("Masukkan total belanja: "))

let p_terendah = 25
let sisa = nb % p_terendah
let nb_bulat = sisa === 0 ? nb : nb + (p_terendah - sisa);

alert(`Nilai belanja setelah di bulatkan : Rp.${nb_bulat} `)
  </script>
</body>
</html>
