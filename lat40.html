<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi ke Romawi</title>
</head>
<body>
  <script>
    var n = parseInt(prompt("Masukkan Bilangan Bulat Positif: "));
    var angkaAwal = n;

    var romawi = [
      [1000, "M"], [900, "CM"], [500, "D"], [400, "CD"], [100, "C"],
      [90, "XC"], [50, "L"], [40, "XL"], [10, "X"], [9, "IX"],
      [5, "V"], [4, "IV"], [1, "I"]
    ];

    var hasil = "";

    for (var i = 0; i < romawi.length; i++) {
      var nilai = romawi[i][0];
      var simbol = romawi[i][1];

      while (n >= nilai) {
        hasil += simbol;
        n -= nilai;
      }
    }

    alert("Angka romawi dari " + angkaAwal + " adalah " + hasil);
  </script>
</body>
</html>
