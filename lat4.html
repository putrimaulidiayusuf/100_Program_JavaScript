<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balok</title>
</head>
<body>
  <label for="panjang">panjang</label>
  <input type="number" id="panjang" name="">
  <label for="lebar">lebar</label>
  <input type="number" id="lebar" name="">
  <label for="tinggi">tinggi</label>
  <input type="number" id="tinggi" name="">
  <button id="hitung">Hitung</button>
  <p>
    Keliling : <span id="keliling"></span>
  </p>
  <p>
    Luas : <span id="luas"></span>
  </p>
  <script>
    const panjang = document.getElementById("panjang") //getElementById = cammelcase (tiap kata baru langsung huruf besar)
    const lebar = document.getElementById("lebar") 
    const tinggi = document.getElementById("tinggi") 
    const hitung = document.getElementById("hitung")
    const labelKeliling = document.getElementById("keliling")
    const labelLuas = document.getElementById("luas")

    hitung.addEventListener('click', function(){ //addEventListener = function
      let keliling = parseInt(panjang.value)*(lebar.value)*(tinggi.value)
      labelKeliling.textContent = keliling

      let luas = parseInt(2*(((panjang.value)*(lebar.value))+((panjang.value)*(tinggi.value))+((tinggi.value)*(lebar.value))))
      labelLuas.innerHTML = luas + " cm<sup>2</sup>"
    })
  </script>
</body>
</html>
