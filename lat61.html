<body>
  <script>
    const list1 = [1, 2, 3, 4];
    const list2 = [3, 4, 5, 6];

    const set1 = new Set(list1);
    const set2 = new Set(list2);

    const symmetricDifference = new Set(
      [...set1].filter(x => !set2.has(x))
      .concat(
        [...set2].filter(x => !set1.has(x))
      )
    );

    console.log("Angka unik:", [...symmetricDifference]);
  </script>
</body>
