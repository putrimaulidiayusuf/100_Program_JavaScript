  <script>
    alert("=== Berat Badan Ideal ===")
    let tb = parseInt(prompt("Masukkan Tinggi Badan Anda: "))

    let r1 = tb-100
    let s10 = 10/100
    let r2 = s10*r1
    let bb_ideal = r1-r2

alert(`Berat Badan Ideal : ${bb_ideal}`)
