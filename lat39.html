<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let n = parseInt(prompt("Masukkan Bilangan : "))

if (n <1 || n >10){
    alert("Bilangan Hanya Bisa 1 - 10")}
else{
    let angka_r = ["", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", 'IX', "X"]
    alert(`Angka Romawi dari ${n} adalah ${angka_r[n]}`)}
  </script>
</body>
</html>
