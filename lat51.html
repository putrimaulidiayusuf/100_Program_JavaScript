  <script>
    function segitiga(){
  let alas = parseInt(prompt(`Masukkan Alas : `))
  let tinggi = parseInt(prompt(`Masukkan Tinggi : `))
  let lebar = parseInt(prompt(`Masukkan Lebar : `))
    
  let luas =  (a,t)=> 0.5*a*t
  let keliling =  (a,t,l) => a+t+l
    
    alert(`Luas Segitiga : ${luas(alas,tinggi)} cm2 \nKeliling Segitiga : ${keliling(alas,tinggi,lebar)} cm`)}
    
segitiga()
segitiga()
segitiga()
  </script>
