<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("=== ENERGI KINETIK ===");

    let m = parseInt(prompt("Masukkan Massa (kg):")) || 0;
    let v = parseInt(prompt("Masukkan Kecepatan (m/s):")) || 0;
    let ek = 0.5 * m * v * v;

    alert("Energi Kinetik: " + ek.toFixed(2) + " Joule");
  </script>
</body>
</html>
