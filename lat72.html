<script>
  function a(c) {
    return c.charCodeAt(0) - '0'.charCodeAt(0)}

function b(c) {
    if (c >= '0' && c <= '9'){
        return c.charCodeAt(0) - '0'.charCodeAt(0)}
    else{
        return -99}}

let c = prompt('Masukkan Karakter Digit: ')

console.log('Hasil Konversi A:', a(c))
console.log('Hasil Konversi B:', b(c))
</script>
