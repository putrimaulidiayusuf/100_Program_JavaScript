<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("=== MEMBACA NAMA BULAN ===")
    let bulan = parseInt(prompt("Masukkan Bulan (1-12) : "))
    let nama_bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]
    let nama = nama_bulan[bulan - 1]
    if (bulan >= 1 && bulan <= 12) {
      alert(`Nama bulan ke-${bulan} adalah ${nama}`)
    } else {
      alert("Bulan tidak valid")
    }
  </script>
</body>
</html>
