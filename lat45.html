<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function jajar_genjang(){
    let alas = parseInt(prompt(`Masukkan Alas : `))
    let tinggi = parseInt(prompt(`Masukkan Tinggi : `))
    
    let luas = (a,t) => a*t
    let keliling = (a,t) => 2*(a*t)
    
    alert(`Luas Jajar Genjang : ${luas(alas,tinggi)} cm2\nKelilig Jajar Genjang : ${keliling(alas,tinggi)} cm`)}
    
jajar_genjang()
jajar_genjang()
jajar_genjang()
  </script>
</body>
</html>
