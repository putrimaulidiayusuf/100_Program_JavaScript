<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingkaran</title>
</head>
<body>
  <label for="jari">Jari-jari</label>
  <input type="number" id="jari" name="">
  <button id="hitung">Hitung</button>
  <p>
    Keliling : <span id="keliling"></span>
  </p>
  <p>
    Luas : <span id="luas"></span>
  </p>
  <script>
    const PHI = 3.14
    const jari = document.getElementById("jari") //getElementById = cammelcase (tiap kata baru langsung huruf besar)
    const hitung = document.getElementById("hitung")
    const labelKeliling = document.getElementById("keliling")
    const labelLuas = document.getElementById("luas")

    hitung.addEventListener('click', function(){ //addEventListener = function
      let keliling = parseInt(jari.value) * 2 * PHI
      labelKeliling.textContent = keliling

      let luas = parseInt(jari.value) ** 2 * PHI
      labelLuas.innerHTML = luas + " cm<sup>2</sup>"
    })
  </script>
</body>
</html>
