<body>
  <script>
    alert("=== JARAK LENSA ===");

    let f_ob = parseInt(prompt("Masukkan Jarak Lensa Objektif (cm):")) || 0;
    let f_p = parseInt(prompt("Masukkan Jarak Lensa Pembalik (cm):")) || 0;
    let f_op = parseInt(prompt("Masukkan Jarak Lensa Okuler (cm):")) || 0;
    let d = f_ob + (4*f_p) + f_op

    alert("Panjang Teropong: " + d.toFixed(2) + " cm");
  </script>
</body>
