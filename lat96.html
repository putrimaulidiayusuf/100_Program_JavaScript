<script>
const w = prompt("Masukkan Warna Lampu: ").toLowerCase();

if (w === "merah") {
    console.log("Berhenti !");}
else if (w === "kuning") {
    console.log("Bersiap !");}
else if (w === "hijau") {
    console.log("Jalan !");}
else {
    console.log("Tidak terdapat warna tersebut !");}
</script>
