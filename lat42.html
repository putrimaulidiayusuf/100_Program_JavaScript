<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("Program Menghitung Berat Badan Ideal")
    let tb = parseFloat(prompt("Masukkan Tinggi Badan Anda: "))
    let bb = parseFloat(prompt("Masukkan Berat Badan Anda: "))

let r1 = tb-100
let s10 = 10/100
let r2 = s10*r1
let bb_ideal = r1-r2

if ((bb_ideal-2) <= bb <= (bb_ideal+2)) {
    alert (`Berat badan ideal`)}
else{
    alert (`Berat badan tidak ideal, Berat badan ideal yang seharusnya ${bb_ideal}`)}
  </script>
</body>
</html>
