<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert("=== indeks nilai mahasiswa ===")

let n = parseInt(prompt('Masukkan nilai ujian : '))

if (n >= 80){
    alert(`Nilai Ujian = ${n} Indeks nilai = A`)}
else if (n >= 70 && n < 80){
    alert(`Nilai Ujian = ${n} Indeks nilai = B`)}
else if (n >= 55 && n < 70){
    alert(`Nilai Ujian = ${n} Indeks nilai = C`)}
else if (n >= 40 && n < 55){
    alert(`Nilai Ujian = ${n} Indeks nilai = D`)}
else if (n < 40){
    alert(`Nilai Ujian = ${n} indeks nilai = E`)}
  </script>
</body>
</html>
