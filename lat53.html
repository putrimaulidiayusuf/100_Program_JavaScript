<body>
  <script>
    function trapesium(){
  let a = parseInt(prompt(`Masukkan Sisi AB : `))
  let b = parseInt(prompt(`Masukkan Sisi BC : `))
  let c = parseInt(prompt(`Masukkan Sisi CD : `))
  let d = parseInt(prompt(`Masukkan Sisi DA : `))
  let tinggi = parseInt(prompt(`Masukkan Tinggi : `))
    
  let luas =  (a,c,t)=> 0.5*t*(a+c)
  let keliling =  (a,b,c,d) => a+b+c+d
    
    alert(`Luas Jajar Genjang : ${luas(tinggi,a,c)} cm2 \nKeliling : ${keliling(a,b,c,d)} cm`)}
    
trapesium()
trapesium()
trapesium()
  </script>
