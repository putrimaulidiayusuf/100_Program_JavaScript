<body>
  <script>
    const listOfTuples = [[1, 2], [3, 4], [5, 6]];
    const searchTuple = [3, 4];

    const adaDalamList = listOfTuples.some(
      tuple => tuple.length === searchTuple.length && tuple.every((v, i) => v === searchTuple[i]));

    console.log("Ada dalam list:", adaDalamList);

  </script>
